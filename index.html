<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Cloud Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <!-- Add Google API client and Drive API libraries -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Update file input label with selected file names
    function updateFileLabel(event) {
      const input = event.target;
      const label = input.nextElementSibling;
      const files = input.files;
      let fileNames = [];
  
      for (let i = 0; i < files.length; i++) {
        fileNames.push(files[i].name);
      }
  
      label.textContent = fileNames.join(', ') || 'Choose files...';
    }
  </script>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Decentralized Storage</a>
        <button id="connect-wallet" class="btn btn-outline-light ml-auto">Connect Wallet</button>
    </nav>
  <div class="container">
    <h1 class="mt-4">Upload Files</h1>
    <form id="upload-form">
      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="file-input" multiple onchange="updateFileLabel(event)">
        <label class="custom-file-label" for="file-input">Choose files...</label>
      </div>
      <button type="submit" class="btn btn-primary" id="upload-btn" disabled>Upload</button>
    </form>
  </div>

  <!-- Bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
